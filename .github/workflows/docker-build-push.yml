name: Build and Push to ACR

on:
  push:
    paths:
      - 'Environment/Dockerfile'
      - 'Environment/docker_shell.py'
      - '.github/workflows/docker-build-push.yml'
    branches:
      - "kkaitepalli/test-push"

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Azure Container Registry
        uses: azure/docker-login@v2
        with:
          login-server: kkaitepalliregistry.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push Docker image
        run: |
          IMAGE_NAME=kkaitepalliregistry.azurecr.io/shell_server
          TAG=${{ github.sha }}
          docker build -f Environment/Dockerfile -t $IMAGE_NAME:$TAG -t $IMAGE_NAME:latest .
          docker push $IMAGE_NAME:$TAG
          docker push $IMAGE_NAME:latest
