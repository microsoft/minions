name: Build and Push to Docker Hub and ACR

on:
  push:
    paths:
      - 'src/microbots/environment/local_docker/image_builder/Dockerfile'
      - 'src/microbots/environment/local_docker/image_builder/dockerShell.py'
      - 'src/microbots/environment/local_docker/image_builder/ShellCommunicator.py'
      - '.github/workflows/dockerBuildPush.yml'
    branches:
      - main
      - kkaitepalli/acr-integration

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Log in to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: microbotsacr.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push to Docker Hub
        run: |
          DOCKERHUB_IMAGE=${{ secrets.DOCKERHUB_USERNAME }}/shell_server
          TAG=${{ github.sha }}

          # Build with both commit SHA and latest tag
          docker build -f src/microbots/environment/local_docker/image_builder/Dockerfile -t $DOCKERHUB_IMAGE:$TAG -t $DOCKERHUB_IMAGE:latest .
          docker push $DOCKERHUB_IMAGE:$TAG
          docker push $DOCKERHUB_IMAGE:latest

      - name: Tag and push to Azure Container Registry
        run: |
          DOCKERHUB_IMAGE=${{ secrets.DOCKERHUB_USERNAME }}/shell_server
          ACR_IMAGE=microbotsacr.azurecr.io/shell_server
          TAG=${{ github.sha }}

          # Tag the existing image for ACR
          docker tag $DOCKERHUB_IMAGE:$TAG $ACR_IMAGE:$TAG
          docker tag $DOCKERHUB_IMAGE:latest $ACR_IMAGE:latest
          
          # Push to ACR
          docker push $ACR_IMAGE:$TAG
          docker push $ACR_IMAGE:latest
