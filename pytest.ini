[pytest]
testpaths = tests/integration test
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
markers =
    docker: marks tests that require a running Docker daemon and pull container images
    integration: marks tests as integration tests
    requires_api: marks tests that require API keys
    slow: marks tests as slow (taking more than 60s)
    
# Set timeout for tests (in seconds)
timeout = 300

# Configure logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

